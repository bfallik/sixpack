<html>
<head>
<style type="text/css">
.spanlink {
    text-decoration: underline;
    color: blue;
    cursor: pointer;
}
</style>
</head>
<body>
<h1>Hello {{.Name}}</h1>
<span class="spanlink" onclick="queryFeed()">query feed</span>
<pre id="results"></pre>

<script type="text/javascript">
if (typeof String.prototype.trimLeft !== "function") {
    String.prototype.trimLeft = function() {
        return this.replace(/^\s+/, "");
    };
}
if (typeof String.prototype.trimRight !== "function") {
    String.prototype.trimRight = function() {
        return this.replace(/\s+$/, "");
    };
}
if (typeof Array.prototype.map !== "function") {
    Array.prototype.map = function(callback, thisArg) {
        for (var i=0, n=this.length, a=[]; i<n; i++) {
            if (i in this) a[i] = callback.call(thisArg, this[i]);
        }
        return a;
    };
}
function getCookies() {
    var c = document.cookie, v = 0, cookies = {};
    if (document.cookie.match(/^\s*\$Version=(?:"1"|1);\s*(.*)/)) {
        c = RegExp.$1;
        v = 1;
    }
    if (v === 0) {
        c.split(/[,;]/).map(function(cookie) {
            var parts = cookie.split(/=/, 2),
                name = decodeURIComponent(parts[0].trimLeft()),
                value = parts.length > 1 ? decodeURIComponent(parts[1].trimRight()) : null;
            cookies[name] = value;
        });
    } else {
        c.match(/(?:^|\s+)([!#$%&'*+\-.0-9A-Z^`a-z|~]+)=([!#$%&'*+\-.0-9A-Z^`a-z|~]*|"(?:[\x20-\x7E\x80\xFF]|\\[\x00-\x7F])*")(?=\s*[,;]|$)/g).map(function($0, $1) {
            var name = $0,
                value = $1.charAt(0) === '"'
                          ? $1.substr(1, -1).replace(/\\(.)/g, "$1")
                          : $1;
            cookies[name] = value;
        });
    }
    return cookies;
}
function getCookie(name) {
    return getCookies()[name];
}

function queryFeed(){
    var xmlHttp = new XMLHttpRequest();
    var accessToken = getCookie("access_token")
    var req = "{{.FeedRequest}}?access_token=" + accessToken;
    xmlHttp.open( "GET", req, false);
    xmlHttp.send( null );
    document.getElementById("results").innerHTML = JSON.stringify(JSON.parse(xmlHttp.responseText), undefined, 2);
}
</script>
</body>
</html>
