<html ng-app="searchApp">
<head>
<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js" type="text/javascript"></script>
<script src="js/controllers.js"></script>
</head>
<body ng-controller="searchCtrl">
<input ng-model="query">
<button ng-click='doSearch(query)'>Search</button>
<ul>
    <li data-ng-repeat="beer in beers.response.beers.items">{{beer.beer.beer_name}} {{beer.beer.beer_abv}} {{beer.beer.beer_style}}</li>
</ul>
<!-- <pre>{{beers.response.beers | json}}</pre> !-->
</body>
</html>
