<html>
	<head>
		<title>SixPack- Add Event</title>
	</head>
	<body>
		<table style="border:thin black solid" cellspacing="0">
			<tr bgcolor="#00A2E8">
				<td><a href="home.html"><img src="images/logo.png" alt="SixPack" border="0" /></a></td>
				<td><img src="images/header.png" /></td>
			</tr>
			<tr>
				<td colspan="10">
					<table width="100%">
						<tr>
							<td align="right">Name:</td>
							<td><input type="text" /></td>
						</tr>
						<tr>
							<td align="right">Date:</td>
							<td><input type="date" /></td>
						</tr>
						<tr>
							<td align="right">Time:</td>
							<td><input type="time" /></td>
						</tr>
						<tr>
							<td align="right">Location Name:</td>
							<td><input type="text" /></td>
						</tr>
						<tr>
							<td align="right">Address:</td>
							<td><input type="text" /></td>
						</tr>
						<tr>
							<td align="right">Description:</td>
							<td><textarea rows="5"></textarea></td>
						</tr>
						<tr>
							<td align="right">Attendees:</td>
							<td>
								<select multiple="multiple" size="6">
									<option>Brian Fallik</option>
									<option>Ian Swett</option>
									<option>Joshua Summers</option>
									<option>Matt Clement</option>
									<option>Sean Regan</option>
									<option>Zeth Weissman</option>
								</select>
							</td>
						</tr>
						<tr>
							<td colspan="2"><br /><br /></td>
						</tr>
						<tr>
							<td><input type="button" value="Cancel" onclick="location.href='home.html';" /></td>
							<td align="right"><input type="button" value="Save" onclick="location.href='home.html';"/></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
